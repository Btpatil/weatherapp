<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web Application</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
    OneSignal.init({
            appId: "e463772f-7210-4cc6-8747-e0b299ac435f",
        });
    });
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="card-header alert text-left fs-2 fw-bolder text-white bg-warning text-uppercase border-indS">Weather Web Application</h3>
            <div class="col">
                <form>
                    
                    <div class="mb-3">
                        <select class="form-select form-select-lg mb-3 text-center" name="countrylist" id="countrylist" class="form-select">
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg mb-3 text-center" name="statelist" id="statelist" class="form-select" disabled>
                        <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg mb-3 text-center" name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>
                <div class="d-flax justify-content-center" id="weatherwidget">
                    <div class="card alert text-center border-light">
                        <div class="card-body">
                            <h2 class="card-title fs-1 fst-italic">
                                ---------
                            </h2>
                            <p class="fs-6">-----</p>
                            <div class="tempcard">
                                <h6 class="card-subtitle cel mb-2">--</h6>
                                <p class="card-text mt-2">--------</p>
                            </div>
                            <div class="img-container">
                                <img id="img"/>
                            </div>
                            <p>--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
